<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Bots</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="bot-button" onclick="loadBotChat('translator')">
                <img src="static/images/translator_bot.png" alt="Translator Bot" />
                <span>Translator Bot</span>
            </div>
            <div class="bot-button" onclick="loadBotChat('debugger')">
                <img src="static/images/debugger_bot.png" alt="Debugger Bot" />
                <span>Debugger Bot</span>
            </div>
            <div class="bot-button" onclick="loadBotChat('summarizer')">
                <img src="static/images/summarizer_bot.png" alt="Summarizer Bot" />
                <span>Summarizer Bot</span>
            </div>
            <div class="bot-button" onclick="loadBotChat('chatgpt')">
                <img src="static/images/chatgpt_bot.png" alt="ChatGPT Bot" />
                <span>ChatGPT Bot</span>
            </div>
        </div>
        <div id="chat-area">
            <div id="chat-content"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
